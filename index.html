<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Country Information</h1>
        </header>
        <main>
            <section>
                <label for="country">Enter Country: </label>
                <input type="text" id="country" placeholder="e.g., Canada">
                <button id="fetchCountry">Get Info</button>
            </section>
            <section id="countryInfo">
                <!-- Country details will appear here -->
            </section>
        </main>
        <footer>
            <p>Powered by <a href="https://restcountries.com/" target="_blank">REST Countries API</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
